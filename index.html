<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="progress.css">
    <script src="https://kit.fontawesome.com/cc9f1d97d6.js" crossorigin="anonymous"></script>
    <title>custom video player</title>
</head>
<body>
    <h1>Se7en Movie Trailer</h1>
    <video src="videoseven/seven.mp4" id="video" class="screen" poster="images/sevenposter.jpg"></video>
    <div class="control">
        <button class="btn" id="play">
            <i class="fa fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" >
        <span class="timestamp" id="timestamp">00:00</span> 
    </div>
<script src="script.js"></script>
</body>
</html>
